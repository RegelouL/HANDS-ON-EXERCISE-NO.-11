<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 div{
            float: left;
        }
        .div1 p{
            margin: 2px;
        }

        .div1::after{
            content: "";
            display: table;
            clear: both;
        }
        .div2{
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>JS Exercise 1</h1>
    </header>
    <main>
        <div class="container">
            <div class="div1">
                <div>
                    <p>Enter First Number: <br> Enter Second Number:</p>
                </div>
                <div>
                    <input type="number" id="num1"> <br>
                    <input type="number" id="num2"> <br>
                    <input type="button" value="Calculate" onclick="calculateValue()">
                    <input type="button" value="Clear" onclick="clearValue()">
                </div>
            </div>
            <div class="div2" style="width: 120px;">
                <div>
                    <p>Sum:</p>
                    <p>Difference:</p>
                    <p>Product:</p>
                    <p>Quotient:</p>
                </div>
                <div>
                    <p id="sum"></p>
                    <p id="dif"></p>
                    <p id="pro"></p>
                    <p id="quo"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateValue(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var sum = parseFloat(num1) + parseFloat(num2);
            var dif = parseFloat(num1) - parseFloat(num2);
            var pro = parseFloat(num1) * parseFloat(num2);
            var quo = parseFloat(num1) / parseFloat(num2);

            document.getElementById("sum").innerHTML = sum;
            document.getElementById("dif").innerHTML = dif;
            document.getElementById("pro").innerHTML = pro;
            document.getElementById("quo").innerHTML = quo;
        }

        function clearValue(){
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("sum").innerHTML = "";
            document.getElementById("dif").innerHTML = "";
            document.getElementById("pro").innerHTML = "";
            document.getElementById("quo").innerHTML = "";
        }
    </script>
</body>
</html>
